<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock, Paper, Scissors</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Barlow+Semi+Condensed:400,600,700&amp;lang=en"
      type="text/css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="header">
      <div class="logo">
        <img src="./images/logo.svg" />
      </div>

      <div class="score">
        <span>Score</span>
        <span id="score">0</span>
      </div>
    </div>

    <main id="main">
      <section id="startPage">
        <div class="icon2">
          <div class="icon scissors"></div>
          <div class="icon rock"></div>
        </div>
        <div class="icon1"><div class="icon paper"></div></div>
      </section>
      <section id="resultPage">
        <div>
          <h1 id="youPicked" class="picked">YOU PICKED</h1>
          <div id="userIcon" class="icon"></div>
        </div>
        <div>
          <h1 id="whoWin"></h1>
          <button id="playAgain">PLAY AGAIN</button>
        </div>
        <div>
          <h1 id="housePicked" class="picked">THE HOUSE PICKED</h1>
          <div id="houseIcon" class="icon"></div>
        </div>
      </section>
    </main>
    <button id="openModal">RULES</button>
    <div class="rules">
      <div class="rules-content">
        <button class="closeModal"></button>
      </div>
    </div>
    <script src="mian.js"></script>
  </body>
</html>
